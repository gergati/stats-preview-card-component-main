<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="section__people">
    <div class="section__img">
      <img class="sepia" src="./images/image-header-mobile.jpg" alt="">
    </div>
    <div class="box__total">
      <section class="box">
        <h1>Get <span class="spn">insights</span> that help your business grow.</h1>
        <p class="section__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </section>
      <article>
          <h2>10k+ <span>companies</span></h2>
          <h2>314 <span>templates</span></h2>
          <h2>12M+ <span>queries</span></h2>
      </article>
    </div>
  </section>
</body>

</html>
